<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Student Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
        table {
            border: 1px solid black;
            border-collapse: collapse;
            empty-cells: hide;
            width: 100%;

        }
        th, td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
<h1>Search Student</h1>
<div>
    <form action="#" th:action="@{/students/search}" th:object="${student}" method="post">
        <p>First name: <input type="text" placeholder="Введите фамилию" th:field="*{name}" />
            Last name: <input type="text" placeholder="Введите имя" th:field="*{surname}" /></p>
        <p>Groups: <input type="text" placeholder="Введите название группы" th:field="*{group.groupName}" /></p>
        <p>Country: <input type="text" placeholder="Введите страну" th:field="*{address.country}" />
            City: <input type="text" placeholder="Введите город" th:field="*{address.city}" />
            Street: <input type="text" placeholder="Введите адрес" th:field="*{address.street}" /></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
<table>
    <tr>
        <th >№</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Country</th>
        <th>City</th>
        <th>Address</th>
        <th>Groups</th>

    </tr>
    <tr th:each ="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.surname}"></td>
        <td th:text="${student.address.country}"></td>
        <td th:text="${student.address.city}"></td>
        <td th:text="${student.address.street}"></td>
        <td th:text="${student.group.groupName}"></td>

    </tr>
</table>

</body>
</html>
