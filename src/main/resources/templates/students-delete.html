<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Delete Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        h1 {
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Delete Student</h1>
<form action="#" th:action="@{/students/delete/{id}}" th:object="${student}" method="post">
    <p>Id: <input type="text"  th:field="*{id}" /></p>
    <p>First name: <input type="text"  th:field="*{name}" />
    Last name: <input type="text"  th:field="*{surname}" /></p>
    <p>Groups: <input type="text"  th:field="*{group.groupName}" /></p>
    <p>Country: <input type="text"  th:field="*{address.country}" />
    City: <input type="text"  th:field="*{address.city}" />
    Street: <input type="text"  th:field="*{address.street}" /></p>

    <p><input type="submit" value="Submit" />
        <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
